<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Турагентство</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #2E8B57;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #FFD700;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #FFA500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>Добро пожаловать в турагентство</h1>
<button onclick="window.location.href='login.html'">Авторизация</button>
<button onclick="window.location.href='register.html'">Регистрация</button>
</body>
</html>
